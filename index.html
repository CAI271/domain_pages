<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex-Scale</title>
    <style>
        * { margin:0; padding:0; }
        html { height:100%; }
        body {
            min-height:100vh;
            background:#0a001a;
            background:radial-gradient(circle at 50% 50%, 
                #8b3fff 0%,
                #5e17eb 12%,
                #320d6b 28%,
                #1a003a 45%,
                #0a001a 70%,
                #0a001a 100%);
            background-attachment:fixed;   /* fixes mobile seams */
            display:flex;
            justify-content:center;
            align-items:center;
        }
        img {
            width:100px;
            filter:drop-shadow(0 0 50px #c46bff)
                   drop-shadow(0 0 100px #ff66c4);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Apex-Scale Logo">
</body>
</html>
